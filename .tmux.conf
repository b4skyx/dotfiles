set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @resurrect-strategy-nvim 'session'

# Tmux Configuration

# Terminal settings for true color
set -g default-terminal "screen-256color"

# Cursor shape
set -ga terminal-overrides '*:Ss=\E[%p1%d q:Se=\E[ q'

set -sg escape-time 0

# enable activity alerts
setw -g monitor-activity on
set -g visual-activity on

# Center the window list
set -g status-justify centre

# Prefix
set -g prefix C-a

# Keys
unbind 'l'
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

bind-key H resize-pane -L 5
bind-key J resize-pane -D 5
bind-key K resize-pane -U 5
bind-key L resize-pane -R 5

bind-key o split-window -h
bind-key O split-window -v

# Break and join pane
bind-key \\ break-pane -d -n _hidden_pane
bind-key \| join-pane -s $.1

bind-key b set-option status
bind r source-file ~/.tmux.conf \; display-message "Config reloaded"

# don't rename windows automatically
set-option -g allow-rename off

set -g mouse on

# Statusline
# status bar theme

set -g status-position bottom
set -g status-bg '#2a2f33'
set -g status-justify 'left'
set -g status-left-length '100'
set -g status-right-length '100'
setw -g window-status-separator ''
set -g status-left '#[bg=#f8f8f2]#[fg=#282a36]#{?client_prefix,#[bg=#ff79c6],} = '
set -g status-right ''
setw -g window-status-format '#[fg=#9aa1a8,bg=#2e3338] #I #W '
setw -g window-status-current-format '#[fg=#bfddb2,bg=#373d41] [#I] #W #F '

set -g status on

# Panes
setw -g pane-border-status off

# Number windows and panes starting at 1
set -g base-index 1
setw -g pane-base-index 1

# Load tmux plugins
run '~/.tmux/plugins/tpm/tpm'
