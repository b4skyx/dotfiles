# Alacritty Configuration
env:
  TERM: xterm-256color

# Windows
window:
  dimensions:
    columns: 100
    lines: 25
  padding:
    x: 5
    y: 5
  dynamic_padding: true
  decorations: none
  startup_mode: Windowed
  title: Alacritty

# Scrolling
scrolling:
  # Maximum number of lines in the scrollback buffer.
  # Specifying '0' will disable scrolling.
  history: 100000

  # Number of lines the viewport will move for every line scrolled when
  # scrollback is enabled (history > 0).
  multiplier: 3

# Visual Bell
bell:
  animation: EaseOutExpo
  color: '0xffffff'
  duration: 0

# Background opacity
background_opacity: 0.96

# Font Configuration
font:
  normal:
    family: Sarasa Term K
    # style: Nerd

  bold:
    family: Sarasa Term K
  italic:
    family: Sarasa Term K
    # style: "Medium Italic"

  size: 14.0

  offset:
    x: 0
    y: 0

  glyph_offset:
    x: 0
    y: 0

draw_bold_text_with_bright_colors: true

mouse:
  # Click settings
  #
  # The `double_click` and `triple_click` settings control the time
  # alacritty should wait for accepting multiple clicks as one double
  # or triple click.
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }
  hide_when_typing: false

#cursor:
  style:
    # Cursor shape
    #
    # Values for `shape`:
    #   - â–‡ Block
    #   - _ Underline
    #   - | Beam
    shape: Beam
    blinking: On
    blink_interval: 750

# Selection colors
colors:
  # Default colors
  primary:
    background: '0x2a2f33'
    foreground: '0xb3cfa7'

  # Normal colors
  normal:
    black:   '0x212529'
    red:     '0xea5252'
    green:   '0xacb765'
    yellow:  '0xc1bf89'
    blue:    '0x82abbc'
    magenta: '0xb18a97'
    cyan:    '0x88b482'
    white:   '0xb3cfa7'

  # Bright colors
  bright:
    black:   '0x31363b'
    red:     '0xea5252'
    green:   '0xacb765'
    yellow:  '0xc1bf89'
    blue:    '0x82abbc'
    magenta: '0xb18a97'
    cyan:    '0x89b482'
    white:   '0xb3cfa7'
