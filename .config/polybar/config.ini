;-------------------------
;; Imports
include-file = ~/.config/polybar/colors.ini
include-file = ~/.config/polybar/modules.ini

;-------------------------
[global/wm]
; margin-top = 5
; margin-bottom = 5

;-------------------------

[settings]
screenchange-reload = true

;-------------------------

[bar/main]
monitor = eDP-1
width = 100%
height = 24
fixed-center = true
override-redirect = true
wm-restack = bspwm

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 2
; line-color = #00000000

border-size = 0
border-top-size = 0
border-color = #00000000

padding-left = 0
padding-right = 0

module-margin = 0

font-0 = Cantarell:pixelsize=9;2
font-1 = Wuncon Siji:pixelsize=9;2
font-2 = FontAwesome:pixelsize=9;2

modules-left = bspwm mod mpris
modules-center = xwindow
modules-right = cpu backlight battery pulseaudio network date

tray-position = right
tray-detached = false
tray-maxsize = 16
tray-background = ${colors.background}
tray-offset-x = 0
tray-offset-y = 0
tray-padding = 3
tray-scale = 1.0

enable-ipc = true

;-------------------------

[bar/secondary]

inherit = bar/main

monitor = HDMI-2

modules-left = bspwm mod mpris
modules-center = xwindow
modules-right = cpu battery pulseaudio network date
tray-position =

;-------------------------
